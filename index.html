<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <div class="theme-toggle" id="themeToggle">
    <span>‚òÅÔ∏è</span> <span>üåô</span>
  </div>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="delete">DEL</button>
      <button class="btn" data-action="operator">/</button>
      <button class="btn" data-action="operator">*</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" data-action="operator">-</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" data-action="operator">+</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn equals" data-action="equals">=</button>

      <button class="btn zero" style="grid-column: span 2;">0</button>
      <button class="btn">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
